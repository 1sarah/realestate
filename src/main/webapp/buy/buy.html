<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RealEstate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="font-awesome/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 align="center">Compete your Purchase Here</h1>
      <div class="page-header"></div>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <h3 class="text-center">Payment Details</h3>
                  <img
                    class="img-responsive cc-img"
                    src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png"
                  />
                </div>
              </div>
              <div class="panel-body">
                <form role="form" action="http://localhost:8080/realeast/save" method="GET">
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label>CARD NUMBER</label>
                        <div class="input-group">
                          <input
                            type="tel"
                            class="form-control"
                            placeholder="Valid Card Number"
                            name="scard"
                          />
                          <span class="input-group-addon"
                            ><span class="fa fa-credit-card"></span
                          ></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-7 col-md-7">
                      <div class="form-group">
                        <label
                          ><span class="hidden-xs">EXPIRATION</span
                          ><span class="visible-xs-inline">EXP</span>
                          DATE</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="MM / YY"
                        />
                      </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                      <div class="form-group">
                        <label>CV CODE</label>
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="CVC"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label>CARD OWNER</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Card Owner Names"
                          name="sname"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label>Land Details</label>
                        <br>
                        <label>Price</label>
                        <input type="text" class="form-control price" placeholder="Price" value="" name="sprice"/>
                        <br>
                        <label>Location</label>
                        <input type="text" class="form-control location" placeholder="Location" value="" name="slocation"/>
                      </div>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <div class="row">
                      <div class="col-xs-12">
                        <button class="btn btn-warning btn-lg btn-block">
                          Process payment
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>

      <style>
        .cc-img {
          margin: 0 auto;
        }
      </style>
    </div>
    <script src="../js/buy.js"></script>
  </body>
</html>
